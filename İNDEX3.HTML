<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .game-container {
            display: none;
        }
        .active {
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Oyun Sayfasına Hoş Geldiniz</h1>
    <button onclick="showGame('game1')">XOX Oyunu</button>
    <button onclick="showGame('game2')">HARF BULMA</button>
    
    <div id="game1" class="game-container">
        <h2>XOX Oyunu</h2>
        <p><!DOCTYPE html>
            <html lang="tr">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>EKE OYUN</title>
                <script>
                    let currentPlayer = "X";
                    let board = [["", "", ""], ["", "", ""], ["", "", ""]];
                    let gameOver = false;
            
                    function checkWinner() {
                        const winPatterns = [
                            [ [0, 0], [0, 1], [0, 2] ],
                            [ [1, 0], [1, 1], [1, 2] ],
                            [ [2, 0], [2, 1], [2, 2] ],
                            [ [0, 0], [1, 0], [2, 0] ],
                            [ [0, 1], [1, 1], [2, 1] ],
                            [ [0, 2], [1, 2], [2, 2] ],
                            [ [0, 0], [1, 1], [2, 2] ],
                            [ [0, 2], [1, 1], [2, 0] ]
                        ];
                        
                        for (const pattern of winPatterns) {
                            const [a, b, c] = pattern;
                            if (board[a[0]][a[1]] !== "" && board[a[0]][a[1]] === board[b[0]][b[1]] && board[a[0]][a[1]] === board[c[0]][c[1]]) {
                                document.getElementById("status").textContent = `${board[a[0]][a[1]]} Kazandı!`;
                                gameOver = true;
                                return;
                            }
                        }
                        
                        if (board.flat().every(cell => cell !== "")) {
                            document.getElementById("status").textContent = "Berabere!";
                            gameOver = true;
                        }
                    }
            
                    function playMove(cell, row, col) {
                        if (!gameOver && board[row][col] === "") {
                            cell.textContent = currentPlayer;
                            board[row][col] = currentPlayer;
                            checkWinner();
                            currentPlayer = (currentPlayer === "X") ? "O" : "X";
                        }
                    }
            
                    function resetGame() {
                        board = [["", "", ""], ["", "", ""], ["", "", ""]];
                        gameOver = false;
                        currentPlayer = "X";
                        document.getElementById("status").textContent = "";
                        document.querySelectorAll("td").forEach(cell => cell.textContent = "");
                    }
                </script>
            </head>
            <body>
                <h1>X O X Oyunu</h1>
                <p id="status"></p>
                <table border="1" style="width: 300px; height: 300px; text-align: center; font-size: 2em; margin: auto;">
                    <tr>
                        <td onclick="playMove(this, 0, 0)"></td>
                        <td onclick="playMove(this, 0, 1)"></td>
                        <td onclick="playMove(this, 0, 2)"></td>
                    </tr>
                    <tr>
                        <td onclick="playMove(this, 1, 0)"></td>
                        <td onclick="playMove(this, 1, 1)"></td>
                        <td onclick="playMove(this, 1, 2)"></td>
                    </tr>
                    <tr>
                        <td onclick="playMove(this, 2, 0)"></td>
                        <td onclick="playMove(this, 2, 1)"></td>
                        <td onclick="playMove(this, 2, 2)"></td>
                    </tr>
                </table>
                <br>
                <button onclick="resetGame()">Yeniden Başlat</button>
            </body>
            </html></p>
    </div>
    
    <div id="game2" class="game-container">
        <h2>HARF BULMA</h2>
        <p><!DOCTYPE html>
            <html lang="tr">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Harf Eşleştirme Oyunu</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background-color: #f4f4f4;
                        flex-direction: column;
                    }
                    h1 {
                        margin-bottom: 20px;
                    }
                    .board {
                        display: grid;
                        grid-template-columns: repeat(5, 100px);
                        gap: 10px;
                    }
                    .card {
                        width: 100px;
                        height: 100px;
                        background-color: #283787;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        cursor: pointer;
                        transition: transform 0.3s;
                        border-radius: 10px;
                        font-size: 36px;
                        color: white;
                        font-weight: bold;
                    }
                    .card div {
                        display: none;
                    }
                    .flipped div {
                        display: block;
                    }
                    .card.flipped {
                        transform: rotateY(180deg);
                    }
                    .card.matched {
                        background-color: #f7f01d;
                    }
                    .message {
                        margin-top: 20px;
                        font-size: 20px;
                        font-weight: bold;
                    }
                </style>
            </head>
            <body>
            
            <h1>Harf Eşleştirme Oyunu</h1>
            <div class="board" id="board"></div>
            <div class="message" id="message"></div>
            
            <script>
                // Harfler ve bunların karışık şekilde sıralanması
                const letters = ['A', 'B', 'C', 'D', 'E', 'A', 'B', 'C', 'D', 'E'];
            
                let flippedCards = [];
                let matchedCards = 0;
                let totalPairs = letters.length / 2;
            
                // Kartları karıştıran fonksiyon
                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }
            
                // Yeni kartlar oluşturur
                function createCard(letter) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.letter = letter;
                    
                    const letterDiv = document.createElement('div');
                    letterDiv.textContent = letter;
                    card.appendChild(letterDiv);
            
                    card.addEventListener('click', flipCard);
                    return card;
                }
            
                // Kartları çevirme fonksiyonu
                function flipCard(event) {
                    const card = event.target.closest('.card');
                    if (card.classList.contains('flipped') || flippedCards.length === 2) {
                        return;
                    }
            
                    card.classList.add('flipped');
                    flippedCards.push(card);
            
                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                }
            
                // Kart eşleşmesi kontrolü
                function checkMatch() {
                    const [firstCard, secondCard] = flippedCards;
                    if (firstCard.dataset.letter === secondCard.dataset.letter) {
                        firstCard.classList.add('matched');
                        secondCard.classList.add('matched');
                        matchedCards++;
                        if (matchedCards === totalPairs) {
                            document.getElementById('message').innerText = 'Tebrikler! Tüm harfleri eşleştirdiniz. ARTIK FENERBAHÇELİSİNİZ!';
                        }
                        flippedCards = [];
                    } else {
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            
                // Oyun başlangıcı
                function initializeGame() {
                    shuffle(letters);
                    const board = document.getElementById('board');
                    board.innerHTML = '';
                    letters.forEach(letter => {
                        const card = createCard(letter);
                        board.appendChild(card);
                    });
                    document.getElementById('message').innerText = '';
                }
            
                // Oyunu başlat
                initializeGame();
            </script>
            
            </body>
            </html></p>
    </div>
    
    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game-container').forEach(game => {
                game.classList.remove('active');
            });
            document.getElementById(gameId).classList.add('active');
        }
    </script>
</body>
</html>
